{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'Djangoapp/style.css' %}">
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in customers %}
        <li>
            <a href="{% url 'Djangoapp:customer_detail' pk=customer.pk %}">
                {{ customer.first_name }} {{ customer.last_name }} - {{ customer.email }}
            </a>
        </li>
        {% endfor %}
    </ul>
    
</body>
<a href="{% url 'Djangoapp:customer_list' %}" class="back-link">Back to customer list</a>
</html>
